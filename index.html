            --primary-color: #9945FF; /* Solana Purple */
            --secondary-color: #FF9900; /* Solana Orange */
            /* Dark Theme */
            --dark-bg: #0A0A0A;
            --mid-bg: #1A1A1A;
            --light-bg: #2A2A2A;
            --text-light: #F0F0F0;
            --text-dim: #BBBBBB;
            --gradient-main: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            color: var(--text-light);
            text-align: left;
            direction: ltr; 
            overflow-x: hidden;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
        }

        /* HERO SECTION STYLING (The main banner/header) */
        .hero {

            justify-content: center;
            text-align: center;
            position: relative;
            flex-direction: column;
            padding: 40px 20px;
            color: #FFFFFF;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.6); 
            z-index: 1; 
        }
        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
        }
        .hero .logo {
            width: 180px; 
            height: auto;
            margin-bottom: 25px;
            filter: drop-shadow(0 0 15px var(--primary-color)); 
        }
        .hero h1 {
            font-size: 3.5em;
            margin-bottom: 15px;
            background: var(--gradient-main);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }
        .hero p {
            font-size: 1.3em;
            color: var(--text-light);
            margin-bottom: 40px;
            font-weight: 600;
        }
        .hero .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .button {
            display: inline-flex; 
            align-items: center;
            justify-content: center;
            padding: 14px 30px;
            background: var(--gradient-main);
            color: var(--dark-bg);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1.1em;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border: none;
            cursor: pointer;
        }
        .button.secondary {
            background: var(--mid-bg);
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            box-shadow: none;
        }
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
        }

            padding: 60px 20px;
            background-color: var(--mid-bg);
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        .section.dark {
            background-color: var(--light-bg);
        }
